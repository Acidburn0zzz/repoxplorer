<%inherit file="layout.html" />

<%def name="title()">
  [RepoXplorer] - Search contributors
</%def>

<div class="row-fluid">

 <div class="col-md-12">
  <div class="jumbotron">
   <h3>Enter the author name to search. You can click on a result in order to display details.</h3>
  </div>
 </div>
</div>

<div class="row-fluid">
 <div class="col-md-12">
  <div class="col-md-4"></div>
  <div class="col-md-4">
   <div class="form-group">
       <label for="search-txt">Search commit's authors <span id="resultinfos"></span></label>
    <input type="text" class="form-control" id="search-txt">
   </div>
  </div>
  <div class="col-md-4"></div>
 </div>
</div>

<div class="row-fluid">
  <div id="search-results"></div>
</div>

<script type="text/javascript">
 contributors_page_init();
</script>
