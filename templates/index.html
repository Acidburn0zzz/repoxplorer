<%inherit file="layout.html" />

<%def name="title()">
  Welcome to Repoxplorer !
</%def>

<div id="content">
  <h1>Projects list</h1>
  <ul>
     % for project, plist in projects.items():
     <li><a href="project.html?pid=${project}"><b>${project}</b></a>
       <ul>
         % for p in plist:
         <li>
           <span>${p['uri']}:${p['branch']}</span>
         </li>
         % endfor
       </ul>
     </li>
     % endfor
  </ul>
</div>
