---
prelude: >
   This release features a complete and documented REST API
   where all repoXplorer query types are exposed. The bundled
   web UI has been refactored to fully used the REST API.
   A new endpoint to request new contributors during a period
   compared to a reference period has been implemented. This
   feature is exposed in the web UI. Finally lot of small
   improvements have been merged but not listed in this changelog.

features:
  - Most of API endpoint can output to csv in addition to json.
  - Add the infos API endpoint.
  - Add version API endpoint.
  - Add status API endpoint.
  - Add the projects API endpoint.
  - Add the tops/authors tops/projects API endpoints.
  - Add the top/authors/diff endpoint.
  - Make the UI fully uses the REST API and remove make templating.
