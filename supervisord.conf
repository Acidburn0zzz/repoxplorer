[supervisord]
nodaemon=true

[program:elasticsearch]
command=sudo -u elasticsearch /bin/java -Xms256m -Xmx1g -Djava.awt.headless=true -XX:+UseParNewGC -XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=75 -XX:+UseCMSInitiatingOccupancyOnly -XX:+HeapDumpOnOutOfMemoryError -XX:+DisableExplicitGC -Dfile.encoding=UTF-8 -Djna.nosys=true -Des.path.home=/usr/share/elasticsearch -cp /usr/share/elasticsearch/lib/elasticsearch-2.4.6.jar:/usr/share/elasticsearch/lib/* org.elasticsearch.bootstrap.Elasticsearch start -Des.pidfile=/var/run/elasticsearch/elasticsearch.pid -Des.default.path.home=/usr/share/elasticsearch -Des.default.path.logs=/var/log/elasticsearch -Des.default.path.data=/var/lib/elasticsearch -Des.default.path.conf=/etc/elasticsearch
autorestart=true

[program:repoxplorer-indexor]
command=/usr/bin/repoxplorer-indexer --forever --config /etc/repoxplorer/config.py
autorestart=true

[program:repoxplorer-webui]
command=gunicorn_pecan --workers 1 --chdir / -b 0.0.0.0:51000 --name repoxplorer /etc/repoxplorer/config.py
autorestart=true
